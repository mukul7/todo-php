<html>
  <head>
    <meta charset="utf-8">
    <title>ToDO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body data-gr-c-s-loaded="true">
    <div id="root">
      <div data-reactroot="" class="container glass md-margin-top-10">
        <div class="row">
          <div class="col-xs-12 clock">
            <div class="jumbotron-text text-center time">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-heading">WHAT ARE YOUR TODO'S FOR TODAY ?</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
              <input id="addInput" name="todoItem" class="todo">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <ul class="todo-list">
                
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>

</html>
